<div>
  <table *ngIf="unprocessedFiles.length > 0" align="center">
    <tr>
      <th>File Name</th>
      <th>&nbsp;</th>
      <th *ngIf="mode == 'trainer'">Delete File</th>
    </tr>
    <tr *ngFor="let files of unprocessedFiles; let i = index">
      <td>
        <mat-icon color="primary">file_copy</mat-icon>
        <a (click)="downloadFile(files.file, files.fileType)">{{
          files.fileName
        }}</a>
      </td>
      <th>&nbsp;</th>
      <th *ngIf="mode == 'trainer'">
        <mat-icon class="red-icon" (click)="deleteTraining(files.materialID)"
          >delete_outline</mat-icon
        >
      </th>
    </tr>
  </table>
  <div *ngIf="unprocessedFiles.length == 0">
    <h2 *ngIf="mode == 'trainer'">
      Please upload some training material for reference
    </h2>
    <h2 *ngIf="mode == 'user'">No training material available !</h2>
  </div>
</div>
