<app-navbar></app-navbar>

<div class="modal-body">
  <form #editForm="ngForm">
    <div class="form-group">
      <label for="name">Course Name</label>
      <input
        type="text"
        ngModel="{{ editCourse?.courseName }}"
        name="courseName"
        class="form-control"
        id="name"
        placeholder="Name"
        required
      />
    </div>
    <div class="form-group">
      <label for="email"> Description</label>
      <input
        type="text"
        ngModel="{{ editCourse?.courseDesc }}"
        name="courseDesc"
        class="form-control"
        id="email"
        placeholder="Email"
        required
      />
    </div>
    <div class="form-group">
      <label for="skills">Skills</label>
      <input
        type="text"
        ngModel="{{ editCourse?.courseSkills }}"
        name="courseSkills"
        class="form-control"
        id="skills"
        placeholder="skills"
        required
      />
    </div>
    <div class="form-group">
      <label for="prereq">pre req</label>
      <input
        type="text"
        ngModel="{{ editCourse?.coursePrerequisites }}"
        name="coursePrerequisites"
        class="form-control"
        id="prereq"
        placeholder="prereq"
        required
      />
    </div>
    <div class="form-group">
      <label for="location">location</label>
      <input
        type="text"
        ngModel="{{ editCourse?.courseLocation }}"
        name="courseLocation"
        class="form-control"
        id="location"
        placeholder="location"
        required
      />
    </div>
    <div class="modal-footer">
      <button
        type="button"
        id="add-employee-form"
        class="btn btn-secondary"
        routerLink="/trainers"
        data-dismiss="modal"
      >
        Close
      </button>
      <button
        (click)="onUpdateCourse(editForm.value)"
        [disabled]="editForm.invalid"
        type="submit"
        class="btn btn-primary"
      >
        Save changes
      </button>
    </div>
  </form>
</div>
